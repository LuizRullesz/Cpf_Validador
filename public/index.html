<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validador de CPF</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Validador de CPF</h1>

  <input type="text" id="cpf" placeholder="Digite o CPF">
  <button onclick="validarCPF()">Validar</button>

  <div id="resultado"></div>

  <script>
    async function validarCPF() {
      const cpf = document.getElementById('cpf').value;

      const resposta = await fetch('/api/validar-cpf', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ cpf })
      });

      const dados = await resposta.json();
      const resultado = document.getElementById('resultado');

      if (resposta.ok) {
        if (dados.valido) {
          resultado.innerText = `O CPF ${dados.cpf} é válido`;
          resultado.style.color = 'green';
        } else {
          resultado.innerText = `O CPF ${dados.cpf} é inválido`;
          resultado.style.color = 'red';
        }
      } else {
        resultado.innerText = ` Erro: ${dados.erro || 'Erro desconhecido'}`;
        resultado.style.color = 'orange';
      }
    }
  </script>

</body>
</html>
